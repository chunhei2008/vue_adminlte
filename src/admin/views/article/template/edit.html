<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        文章
        <small>修改</small>
      </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>后台</a></li>
        <li><a href="#">文章</a></li>
        <li class="active">修改</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- right column -->
        <div class="col-md-12">
            <!-- general form elements disabled -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">文章修改</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form role="form">
                        <!-- text input -->
                        <div class="form-group">
                            <label>标题</label>
                            <input type="text" class="form-control" placeholder="标题" v-model="title">
                        </div>
                        <div class="form-group">
                            <label>标签</label>
                            <input type="text" class="form-control" placeholder="新增标签" v-model="new_tags">
                        </div>
                        <div>
                            <label class="checkbox-inline" v-for="tag in sys_tags">
                                <input type="checkbox" value="{{tag.id}}" v-model="tags" /> {{tag.name}}
                            </label>
                        </div>
                        <!-- textarea -->
                        <div class="form-group">
                            <label>内容</label>
                            <simditor :content.sync="content"></simditor>
                        </div>
                        <div class="box-footer">
                            <button type="button" @click="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (right) -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content-wrapper -->
