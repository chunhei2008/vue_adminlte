<ol class="breadcrumb">
  <li>
    <a v-href="{name:'tag'}">标签</a>
  </li>
  <li>
    列表
  </li>
</ol>
<div class="page-header">
  <h1>标签列表</h1>
</div>
<table class="table">
  <tr>
    <th>
      #Id
    </th>
    <th>
      标签
    </th>
    <th>
      被引用次数
    </th>
  </tr>
  <tbody>
    <tr v-for="(index,tag) in data">
      <td>
        {{tag.id}}
      </td>
      <td>
        <span v-show="!tag.show"><a @click="edit($index)">[改]</a>{{tag.name}}</span>
        <input v-show="tag.show" @keyup.enter="update($index)" v-model="tag.name" />
      </td>
      <td>
        {{tag.used}}
      </td>
    </tr>
  </tbody>
</table>
<admin-pagination
        :path="path"
        :current_page="current_page"
        :total="total"
        :per_page="per_page"
        :last_page="last_page"
        next_page_url="next_page_url"
        prev_page_url="prev_page_url"
        :from="from"
        :to="to"></admin-pagination>
